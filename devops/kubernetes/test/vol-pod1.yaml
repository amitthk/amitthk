
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  namespace: default
  name: nginx-vol
spec:
  containers:
  - image: nginx
    imagePullPolicy: Always
    name: nginx
    ports:
    - containerPort: 80
      protocol: TCP
    resources:
      limits:
        cpu: 500m
        ephemeral-storage: 1Gi
        memory: 2Gi
      requests:
        cpu: 500m
        ephemeral-storage: 1Gi
        memory: 2Gi
    volumeMounts:
    - name: pvc-storage
      mountPath: /var/www/html
  volumes:
  - name: pvc-storage
    persistentVolumeClaim:
      claimName: gcloud-pvc1
